<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
    <title>User Frequency Dashboard - The Smooth Skin Studio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            margin: 0;
        }

        .dashboard {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stat {
            margin-bottom: 15px;
        }

        .stat h3 {
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>User Frequency Dashboard</h1>
</header>

<div class="dashboard">
    <div class="stat" id="gender-frequency">
        <h3>Gender Distribution</h3>
        <p id="male-count">Male: 0</p>
        <p id="female-count">Female: 0</p>
        <p id="other-count">Other: 0</p>
    </div>

    <div class="stat" id="age-frequency">
        <h3>Age Group Distribution</h3>
        <p id="age-18-25">18-25: 0</p>
        <p id="age-26-35">26-35: 0</p>
        <p id="age-36-50">36-50: 0</p>
        <p id="age-50+">50+: 0</p>
    </div>
</div>

<script>
// dashboard.js

// Function to show user frequency data
function showUserFrequency() {
    const genderStats = JSON.parse(localStorage.getItem('genderStats')) || {};
    const ageStats = JSON.parse(localStorage.getItem('ageStats')) || {};

    // Display the gender frequency data
    document.getElementById('male-count').textContent = `Male: ${genderStats.male || 0}`;
    document.getElementById('female-count').textContent = `Female: ${genderStats.female || 0}`;
    document.getElementById('other-count').textContent = `Other: ${genderStats.other || 0}`;

    // Display the age group frequency data
    document.getElementById('age-18-25').textContent = `18-25: ${ageStats['18-25'] || 0}`;
    document.getElementById('age-26-35').textContent = `26-35: ${ageStats['26-35'] || 0}`;
    document.getElementById('age-36-50').textContent = `36-50: ${ageStats['36-50'] || 0}`;
    document.getElementById('age-50+').textContent = `50+: ${ageStats['50+'] || 0}`;
}

// Show frequency when the page loads
window.onload = showUserFrequency;
</script>

</body>
</html>
