<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Smooth Skin Studio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add basic styling for the checkout page */
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green */
        }

        .invoice-section {
            margin-top: 20px;
        }

        .invoice-details,
        .shipping-details,
        .items-table {
            margin-bottom: 20px;
        }

        .items-table th, .items-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        .total-section {
            text-align: right;
        }

        .total-section p {
            font-size: 18px;
        }

        .invoice-btns {
            text-align: center;
            margin-top: 30px;
        }

        .invoice-btns button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }

        .invoice-btns button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checkout - The Smooth Skin Studio</h1>

    <div class="invoice-section">
        <h2>Invoice</h2>

        <div class="invoice-details">
            <p><strong>Company:</strong> The Smooth Skin Studio</p>
            <p><strong>Invoice Date:</strong> <span id="invoice-date"></span></p>
            <p><strong>Invoice Number:</strong> <span id="invoice-number"></span></p>
            <p><strong>TRN:</strong> 123-456-789</p>
        </div>

        <div class="shipping-details">
            <h3>Shipping Information</h3>
            <p><strong>Name:</strong> <span id="shipping-name"></span></p>
            <p><strong>Address:</strong> <span id="shipping-address"></span></p>
        </div>

        <div class="items-table">
            <h3>Purchased Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="items-list">
                    <!-- Dynamically filled by JS -->
                </tbody>
            </table>
        </div>

        <div class="total-section">
            <p><strong>Taxes:</strong> $<span id="taxes"></span></p>
            <p><strong>Subtotal:</strong> $<span id="subtotal"></span></p>
            <p><strong>Total Cost:</strong> $<span id="total-cost"></span></p>
        </div>
    </div>

    <div class="invoice-btns">
        <button id="confirm-button">Confirm Checkout</button>
        <button id="cancel-button">Cancel</button>
    </div>
</div>

<script src="checkout.js"></script>
</body>
</html>
